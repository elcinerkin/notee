<div class="jumbotron">
  <img src="images/notee.jpg" alt="I'm Yeoman"><br>
  <h3>Welcome to Note-E!</h3>
  <p class="lead">
    A new way to manage your notes.
  </p>
  <div ng-controller="HomeCtrl" id="loginElement"></div>
  <div id="center" class="g-signin2" data-onsuccess="onSignIn" ></div>
  <script>
	  function onSignIn(googleUser) {
	    // Useful data for your client-side scripts:
	    var profile = googleUser.getBasicProfile();
	    var user = profile.getEmail();
		var scope = angular.element($("#loginElement")).scope();
		scope.redirectHome(user);
  	  };
  </script>
